<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html ng-app='myApp'>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hello App Engine</title>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css"/>
    <!-- <script src="js/angular.min.js" type="text/javascript"></script> -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/retro.js"></script>
  </head>

  <body>
  	<form name="" id="myForm"  action="guestbook" method="post">
        <div id="controls" align="center">
        <div ng-controller="MainController">
    		<input type="text" ng-model="data.message">
    		<h1>{{data.message}}</h1>
    	</div>
            <img id="btnNew" src="images/note_add.png"/>
            <img id="save" src="images/save.png"/>
            <ul id="notes" style="height:100%;"></ul>
        </div>
		
       <!-- <img ng-click="count = count + 1" ng-init="count=0" src="images/thumbsUp.png">
   + {{count}} -->
    </form>
  </body>
</html>
